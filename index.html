<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="set-window" id="set-window">
            <form>
                <select name="game-type" id="game-type">
                    <option value="0">Player vs Player</option>
                    <option value="1">Player vs stupid Ia</option>
                    <option value="2">Player vs smart Ia</option>
                </select>
                <input type="submit" value="Start" id="start">
            </form>
        </div>
        
        <div class="game-content">
            <div class="game-display">
                <h1>Turn: 1</h1>
                <p>Player X turn</p>
            </div>
            <div class="game-board" id="game-board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
